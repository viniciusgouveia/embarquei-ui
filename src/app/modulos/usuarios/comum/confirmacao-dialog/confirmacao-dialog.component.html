<h2 mat-dialog-title cdkFocusInitial>{{textoTitulo}}</h2>
<mat-dialog-content class="mat-typography">
  <p [innerHtml]="textoConfirmacao"></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{textoBotaoCancelar}}</button> 
  <button mat-button mat-dialog-close (click)="confirmar()" color="primary">{{textoBotaoConfirmar}}</button> <!-- cdkFocusInitial -->
</mat-dialog-actions>
